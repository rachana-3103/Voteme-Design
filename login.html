<!DOCTYPE html>
<html>
<head>
	<title>Sign-in to VoteMe</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.css">
	<script type="text/javascript" src="js/jquery.min.js"></script>
</head>
<body>
<section class="login-page">
	<div class="login-block">
		<div class="login-block-inner">
			<div class="main-logo">
				<img src="images/logo.png">
				<span>Where you ask your query and also vote...</span>
			</div>
		</div>
		<div class="login-title">LOGIN</div>
		<div class="welcome-text">Welcome! Please click on the button below to sign-in to VoteME with your <a class="google" href="#">Google</a> OR <a class="fb" href="#">Facebook</a> OR <a class="twitter" href="#">Twitter</a> Account.</div>
		<div class="login-btn-group">
			<span class="login-with-google"><a href="$"><img src="images/google.svg"> Login With Google</a></span>
			<span class="login-with-fb"><a href="$"><img src="images/facebook.svg"> Login With Facebook</a></span>
			<span class="login-with-twitter"><a href="$"><img src="images/twitter.svg"> Login With Twitter</a></span>
		</div>
	</div>
</section>
</body>
</html>
